version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          commands:
            - sem-version python $PYTHON_VERSIONS
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements-dev.txt
            - flake8
            - pytest
          matrix:
            - env_var: PYTHON_VERSIONS
              values:
                - '3.7'
                - '3.8'
